<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.min.css">
<link rel="stylesheet" type="text/css" href="ontology-mapper.css">
<script src="jquery.min.js"></script>
<script src="jstree.min.js"></script>
<script src="ontology-mapper.js"></script>
<title>Ontology Builder/Mapper</title>
</head>
<body>
 <table id="layout">
  <tr id="window-heading">
   <td colspan="3"><h1>Ontology Builder/Mapper</h1></td>
   <td><button id="load">load</button> <button id="save">save</button></td>
   <td>concept: <button id="add-concept">+</button> <button id="rem-concept">-</button></td>
  </tr>
  <tr id="trees-heading">
   <td><h2>TRIPS ontology</h2></td>
   <td><form id="trips-concept-search"><input name="search" type="text" class="search" placeholder="search for concept"></form></td>
   
   <td class="map">map: <button id="add-concept-mapping">+</button> <button id="rem-concept-mapping">-</button></td>

   <td><h2>Your ontology</h2></td>
   <td><form id="your-concept-search"><input name="search" type="text" class="search" placeholder="search for concept"></form></td>
  </tr>
  <tr id="trees">
   <td colspan="2">
    <div id="trips-tree">
    </div>
   </td>

   <td class="map">
    <svg id="concept-mapping">
     <g id="concept-lines"></g>
     <g id="trips-concept-handles" transform="translate(0,0)"></g>
     <g id="your-concept-handles" transform="translate(0,0)"></g>
    </svg>
   </td>

   <td colspan="2">
    <div id="your-tree">
    </div>
   </td>
  </tr>
  <tr id="details-heading">
   <td colspan="2"><h3>TRIPS concept details</h3></td>

   <td class="map">map: <button id="add-role-mapping">+</button> <button id="rem-role-mapping">-</button></td>

   <td colspan="2"><h3>Your concept details</h3></td>
  </tr>
  <tr id="details">
   <td colspan="2">
    <div id="trips-details">
     name: <span id="trips-concept-name"></span><br>
     comment:
     <div class="comment" id="trips-concept-comment"></div>
     roles:
     <ul id="trips-roles">
      <li class="template"><select> <!-- NB: don't add whitespace in there -->
        <option value="" disabled selected>extra role
	<!-- see LF Documentation Appendix A: Semantic Roles -->
	<optgroup label="Core Argument Roles">
	 <option>:agent
	 <option>:agent1
	 <option>:affected
	 <option>:affected1
	 <option>:affected-result
	 <option>:affected-result1
	 <option>:neutral
	 <option>:neutral1
	 <option>:neutral2
	 <option>:experiencer
	 <option>:formal
	 <option>:formal1
	 <option>:beneficiary
	<optgroup label="Relational Causal Relations">
	 <option>:result
	 <option>:source
	 <option>:transient-result
	 <option>:method
	 <option>:reason
	 <option>:manner
	<optgroup label="Relations of Locating">
	 <option>:location
	 <option>:time
	 <option>:extent
	 <option>:orientation
	 <option>:frequency
	<optgroup label="General Modification Relations">
	 <option>:mod
	 <option>:assoc-with
	 <option>:assoc-poss
	 <option>:identified-as
	<optgroup label="Adjective/Adverb Roles">
	 <option>:figure
	 <option>:figure1
	 <option>:ground
	 <option>:ground1
	 <option>:scale
	 <option>:standard
	 <option>:extent
	 <option>:degree
	<optgroup label="Time/Date">
	 <option>:year
	 <option>:month
	 <option>:day
	 <option>:dow
	 <option>:am-pm
	 <option>:hour
	 <option>:minute
	 <option>:century
	 <option>:era
	 <option>:phase
	<optgroup label="Speech Acts">
	 <option>:content
	 <option>:focus
	 <option>:mod
	<optgroup label="Sequences">
	 <option>:sequence
	 <option>:sequence1
	 <option>:sequence2
	<optgroup label="Quantities">
	 <option>:quantity
	 <option>:unit
	 <option>:amount
	<optgroup label="Quantifier/Specifier Specific Roles">
	 <option>:proform
	 <option>:quan
	 <option>:refset
	 <option>:name-of
	<optgroup label="Tense, Aspect, and Modality Roles">
	 <option>:negation
	 <option>:tense
	 <option>:progr
	 <option>:perf
	 <option>:passive
	 <option>:modality
	<optgroup label="???">
	 <!-- these appear in LF Documentation, but not in Appendix A -->
	 <option>:except
	 <option>:neg
	 <option>:qualification
	 <option>:refobject
	 <option>:size
	 <option>:suchthat
	 <option>:value
	 <!-- these are in DeepSemLex's list of roles -->
	 <option>:along
	 <option>:arg0
	 <option>:arg1
	 <option>:between
	 <option>:cause
	 <option>:cognizer
	 <option>:contents
	 <option>:criterion
	 <option>:donor
	 <option>:effect
	 <option>:goal
	 <option>:goal-reln
	 <option>:goods
	 <option>:money
	 <option>:path
	 <option>:position-reln
	 <option>:source-reln
	 <option>:stimulus
	</select>
      <li><button id="add-trips-role">+</button> <button id="rem-trips-role">-</button>
     </ul>
     words: <span id="trips-words"></span><br>
     examples:
     <ul id="trips-examples">
     </ul>
    </div>
   </td>

   <td class="map">
    <svg id="role-mapping">
     <g id="role-lines"></g>
     <g id="trips-role-handles" transform="translate(0,0)"></g>
     <g id="your-role-handles" transform="translate(0,0)"></g>
    </svg>
   </td>

   <td colspan="2">
    <div id="your-details">
     <label>name: <input id="your-concept-name" type="text" required></label><br>
     <label>comment:<br>
     <textarea class="comment" id="your-concept-comment"></textarea>
     </label><br>
     roles:
     <ul id="your-roles">
      <li class="template"><input type="text" placeholder="role name" required> <input type="text" placeholder="type restriction">
      <li><button id="add-your-role">+</button> <button id="rem-your-role">-</button>
     </ul>
     <label>words: <input id="your-words" type="text" placeholder="comma-separated list"></label><br>
     examples:
     <ul id="your-examples">
      <li class="template"><input type="text" required>
      <li><button id="add-example">+</button> <button id="rem-example">-</button>
     </ul>
    </div>
   </td>
  </tr>
 </table>
</body>
</html>
